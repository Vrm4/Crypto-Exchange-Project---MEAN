<div class="register">
    <div class="register-wrapper">
        <div class="register-title">
            <h2>Register</h2>
        </div>

        <div class="register-forms">
            <div class="register-forms-wrapper">
            <app-messages></app-messages>
                <form action="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <input type="text" name="userName" placeholder="User Name" formControlName="userName">
                    <input type="text" name="name"  placeholder="Name" formControlName="name">
                    <input type="e-mail" name="eMail" placeholder="E-mail" formControlName="eMail">
                    <input type="password" name="pass" placeholder="Password" formControlName="pass">
                    <input type="password" placeholder="Password Repeat">
                    <br>
                    <div class="register-button">
                        <button class="submit" type="submit" [disabled]="!registerForm.valid">Register </button> 
                    </div>
                   <div style="display: flex; justify-content:space-between">
                        <a routerLink='/login' class="register-text" href="">Login</a>
                        <a routerLink='/dashboard' class="register-text" href="">Home Page</a>
                    </div> 
                    
        
                </form>
            </div>
        </div>
    </div>
</div>
