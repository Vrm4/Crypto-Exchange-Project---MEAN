<app-header></app-header>


<div class="wallet-main"> 
    <div class="wallet-main-walpaper">
        <div class="wallet-blance">
            <div class="wallet-icon">
                <fa-icon [icon]="['fas', 'wallet']" size="1x"></fa-icon>
            </div>
            <div class="wallet-blance-wrapper">
                <h1>${{userDataComponent[0].blance}}</h1>
                <h6>TOTAL BLANCE</h6>
            </div>
            <div class="custom-shape-divider-bottom-1625457059">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                    <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
                </svg>
            </div>  
            <div class="wallet-data">
                <a href="" routerLink='/buy-history'><fa-icon [icon]="['fas', 'poll']" size="2x"></fa-icon></a>
            </div>
        </div>
        <br>
        <div class="total-coin">
            <p>Total Coin Have: <span>{{userDataComponent[0].coins.length}}</span></p>
        </div>
        <div class="settings-buttons">
            <button type="button" routerLink='/deposit'>Deposit</button>
            <button type="button" routerLink='/markets'>Markets</button>
            <button type="button" (click)='logout()'>Log Out</button>
        </div>
        <div class="wallet-coins">
            
            <div class="wallet-coins-wrapper">
                
                <div class="wallet-coin-if" *ngIf = "userDataComponent[0].coins.length < 1">
                    You Haven't a Coin 
                </div>
                <div class="wallet-coin"  *ngFor = 'let coin of userDataComponent[0].coins' >
                    <div class="wallet-coin-wrapper" *ngIf = "userDataComponent[0].coins.length > 0">
                        <div class="wallet-coin-nameAndIcon">
                            <img src="../../assets/images/{{coin.coin.toLocaleLowerCase()}}.svg" alt="">
                            <p>{{coin.coin}}/USDT</p>
                        </div>

                        <div class="wallet-coin-blanceAndValue">
                            <p>{{coin.coinUsdt}}$</p>
                            <span>{{coin.quantity}}</span>
                        </div>
                    </div>                


                </div>
               
            </div>
            
        </div>
    </div>
</div>



<app-footer></app-footer>
